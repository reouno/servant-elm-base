name: back
version: 0.1.0.0
github: 'githubuser/back'
license: BSD3
author: 'Author name here'
maintainer: 'example@example.com'
copyright: '2019 Author name here'

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/back#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - basement
    - bytestring
    - conduit
    - directory
    - extensible
    - elm-bridge
    - lens
    - monad-logger
    - mtl
    - persistent
    - persistent-sqlite
    - persistent-template
    - persistent-util
    - resource-pool
    - safe-exceptions
    - servant-elm
    - servant-server
    - servant-util
    - string-conversions
    - stm
    - text
    - time
    - urlpath

executables:
  back-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - back

tests:
  back-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - back
